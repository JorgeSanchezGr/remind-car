<ion-toolbar primary>
  <ion-title>Añadir nueva reparación</ion-title>
  <ion-buttons end>
    <button (click)="dismiss()">
      <ion-icon name="close" ></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="modal">
  <ion-list>

    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input [(ngModel)]="repair.description" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="repair.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de reparacion</ion-label>
      <ion-select multiple="false" [(ngModel)]="repair.kind">
        <ion-option>Mecanica</ion-option>
        <ion-option>Chapa</ion-option>
        <ion-option>Pintura</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="repair.date"></ion-datetime>
    </ion-item>

    <button block (click)="save()">
      Guardar
    </button>


  </ion-list>
</ion-content>
