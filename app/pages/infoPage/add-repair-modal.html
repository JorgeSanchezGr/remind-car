<ion-toolbar primary>
  <ion-title>Añadir nueva reparación</ion-title>
  <ion-buttons end>
    <button (click)="dismiss()">
      <ion-icon name="close" ></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="repair-modal">
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
