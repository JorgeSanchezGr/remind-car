<ion-header>

  <ion-navbar>

    <ion-title style="text-align: center;">RemindCar</ion-title>

    <ion-buttons end>
      <button (click)="addNewCar()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding class="listPage">

  <ion-card *ngFor="let car of cars">

    <ion-card-content>
      <img src="img/car.png" />
      <ion-button (click)="moreInfo(car)">
        <ion-card-title>
          {{car.brand}} {{car.model}}
        </ion-card-title>

        <p>
          {{car.plate}}
        </p>
      </ion-button>
      <ion-buttons end class="more-button">
        <button clear (click)="showMoreOptions(car)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>


</ion-content>
